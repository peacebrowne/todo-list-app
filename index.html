<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Todo List App</title>
</head>
<body>

    <main>

        <aside>
            <div class="top">
                <h1>TODO LIST</h1>
                <span>...</span>
            </div>

            <div class="search">
                <input data-value="search" type="search" placeholder="search...">
            </div>

            <div class="aside">
                <li id="task">
                    <h4>Task</h4>
                    <h4>0</h4>
                </li>

                <li id="done">
                    <h4>Done</h4>
                    <h4>0</h4>
                </li>
            </div>
        </aside>

        <section>
            <div>
                <h3>It Doesn't Get Easier, You Get Better!!</h3>
            </div>

            <div class="middle">
                <ul></ul>
            </div>
            
            <div class="bottom ">
                <input type="text" name="" id="" placeholder="Add a Task"> <button data-value="add">Add &plus;</button>
            </div> 
        </section>

    </main>
