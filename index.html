<!DOCTYPE html>
<html>
<head>
	<title>Todo List App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <main>
        <aside>
            <div class="top">
                <h1>TODO LIST</h1>
                <span>...</span>
            </div>

            <div class="search">
                <input data-value="search" type="search" placeholder="search...">
            </div>

            <div class="aside">
                <li id="task">
                    <h4>Task</h4>
                    <h4>0</h4>
                </li>

                <li id="done">
                    <h4>Done</h4>
                    <h4>0</h4>
                </li>
            </div>
        </aside>
        <section>
 <div>
                <h3>It Doesn't Get Easier, You Get Better!!</h3>
            </div>
            
                       <div class="middle">
                <ul>
                 
                </ul>
            </div>

            <div class="bottom ">
                <input type="text" name="" id="" placeholder="Add a Task"> <button data-value="add">Add &plus;</button>
            </div> 
        </section>
    </main>
	
	<script src="app.js"></script>
</body>
</html>
